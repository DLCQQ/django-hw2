<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн магазин</title>
</head>
<body>
    <h1>Добро пожаловать в наш онлайн магазин!</h1>
    <p>Здесь вы можете найти различные товары по доступным ценам.</p>
    <ul>
        <li><a href="/products/">Перейти в каталог</a></li>
        <li><a href="/orders/">Корзина</a></li>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </ul>
</body>
</html>
